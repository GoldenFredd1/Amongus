<div class="container">
  <h3> Players </h3>

<div>
  <p>
    <button (click)="add()"> Add Computer</button>
  </p>
</div>

  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">is Dead?</th>
          <th scope="col">is Imposter?</th>
          <th scope="col">User ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.playerId }}</td>
          <td>{{ player.playerName }}</td>
          <td>{{ player.dead }}</td>
          <td>{{ player.imposter }}</td>
          <td>{{ player.appUserId }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
