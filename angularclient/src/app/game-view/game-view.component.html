<div class="row" style="width: 40%;">
  <div class="column">
    <h2 style="text-align: center"> Map </h2>
    <img src="../../assets/amongUs.png" width="500" height="300" />
  </div>
</div>


<div class="row">
  <div class="column" style="width: 30%;">
    <h2 style="text-align: center"> Task List</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Task ID</th>
          <th scope="col">Task Name</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.taskId }}</td>
          <td>{{ task.taskName }}</td>
          <td>{{ task.complete }}</td>
          <td *ngIf="task.complete == false">
            <a (click)="updateTask(task)" class="btn btn-info"> Do Task </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="column" style="width: 40%;">
    <!-- <select name="task" id="tasks" (change) ="taskDropDown($event)">
        <option>Select</option>
        <option *ngFor="let task of tasks" [ngValue]="task.taskId">{{ task.taskId }}</option>
      </select>
      <button class="btn btn-success" (click) = "updateTask(task.taskId)">Do Task</button>
    </div> -->

    <form [formGroup]="roomNameForm" (ngSubmit)="onSubmit()"> 
      <select formControlName="roomName">
        <option disabled>Select Oppo Suits</option>
        <option *ngFor="let room of rooms" [ngValue]="room.roomId">{{ room.roomName }}</option>
      </select>

      <button class="btn btn-info">Change Room</button>
    </form>

    <div>
      <button routerLink="/voteScreen" class="btn btn-warning">Report</button>
    </div>
  </div>


  <div class="column" style="width: 30%;">
    <h2 style="text-align: center"> Current Players in Room </h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Player Name</th>
          <th scope="col">Dead</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{ player.playerName }}</td>
          <td>{{ player.dead }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
